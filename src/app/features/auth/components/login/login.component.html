<div class="container mt-4">
    <div class="card shadow-lg rounded">
      <div class="card-header bg-dark text-white">
        <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h4>
      </div>
      <div class="card-body">
        <form (submit)="login()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="credentials.username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="credentials.password" name="password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
            <i class="fas fa-sign-in-alt"></i> Login
            <span *ngIf="loading" class="spinner-border spinner-border-sm ms-2"></span>
          </button>
        </form>
      </div>
      <div class="card-footer text-center">
        <p class="mb-0">¿No tienes cuenta? 
            <button class="btn btn-success btn-sm" (click)="goRegister()">
                <i class="fas fa-arrow-circle-left"></i> Regístrate aquí
              </button>
        </p>
      </div>
    </div>
  </div>

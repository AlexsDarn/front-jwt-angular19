<div class="container mt-4">
    <div class="card shadow-lg rounded">
      <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
        <h4 class="mb-0"><i class="fas fa-music"></i> Playlist Details</h4>
        <a routerLink="/playlists/home" class="btn btn-success btn-sm">
          <i class="fas fa-arrow-circle-left"></i> Back
        </a>
      </div>
  
      <div class="card-body" *ngIf="playlistDetail; else noPlaylist">
        <table class="table table-bordered table-hover align-middle">
          <thead>
            <tr>
              <th>Title</th>
              <th>Artist</th>
              <th>Album</th>
              <th>Year</th>
              <th>Genre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let song of playlistDetail.songs">
              <td>{{ song.title }}</td>
              <td>{{ song.artist }}</td>
              <td>{{ song.album }}</td>
              <td>{{ song.releaseYear }}</td>
              <td>{{ song.genre }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <ng-template #noPlaylist>
        <div class="alert alert-warning text-center">
          <i class="fas fa-exclamation-triangle"></i> Playlist not found: {{ playlistName }}.
        </div>
      </ng-template>
    </div>
  </div>

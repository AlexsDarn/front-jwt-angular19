<div class="container mt-4">
  <div class="card shadow-lg rounded">
    <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
      <h4 class="mb-0"><i class="fas fa-music"></i> New Playlist</h4>
      <button class="btn btn-success btn-sm" (click)="goBack()">
        <i class="fas fa-arrow-circle-left"></i> Back
      </button>
    </div>

    <div class="card-body">
      <form [formGroup]="playlistForm" (ngSubmit)="addPlaylist()">
        <!-- Playlist Name -->
        <div class="mb-3 row">
          <label for="name" class="col-sm-3 col-form-label">Name<span class="requiredStar">*</span></label>
          <div class="col-sm-9">
            <input type="text" id="name" class="form-control" formControlName="name" required>
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3 row">
          <label for="description" class="col-sm-3 col-form-label">Description<span class="requiredStar">*</span></label>
          <div class="col-sm-9">
            <input type="text" id="description" class="form-control" formControlName="description" required>
          </div>
        </div>

        <!-- Songs -->
        <div class="mb-3 row">
          <label for="songs" class="col-sm-3 col-form-label">Songs<span class="requiredStar">*</span></label>
          <div class="col-sm-9">
            <textarea id="songs" class="form-control" formControlName="songs" required></textarea>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary"><i class="fas fa-check-circle"></i> Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
